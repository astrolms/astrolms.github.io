        <main>


            <div class="container">
                <div class="d-flex justify-content-center mt-5">
                    <h4 class="text-uppercase">Viaggi acquistati</h4>
                </div>
                <div id="viaggi" class="w-50 m-auto"></div>
                <div id="pagamento" class="mt-5">
                <div class="d-flex justify-content-center">
                    <h4 class="text-uppercase">Completa l'acquisto</h4>
                </div>
                    <form id="formPagamento" class="w-50 m-auto">
                        <div class="mb-3">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Inserisci il nome" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="cognome">Cognome</label>
                            <input type="text" name="cognome" id="cognome" placeholder="Inserisci il cognome" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Inserisci l'email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="tel">Telefono</label>
                            <input type="tel" name="tel" id="tel" placeholder="Inserisci il telefono" class="form-control">
                        </div>
                        <div class="mb-3">
                            <select class="form-select" aria-label="Default select example" id="paymentMethod">
                                <option selected>Scegli il metodo di pagamento</option>
                                <option value="1">Card</option>
                                <option value="2">PayPal</option>
                                <option value="3">Apple Pay</option>
                              </select>
                        </div>

                        
                        
                    </form>
                    
                    <div class="mb-5 d-flex justify-content-center">
                        <button class="btn btn-primary" id="checkout" type="button">Checkout</button>
                    </div>


                </div>
            </div>
        </main>
