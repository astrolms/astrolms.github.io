<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styleLogin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container bg m-0 p-0 mw-100">
        <div class="row vh-100 align-items-center m-0">
            <div class="col-3 m-auto p-5 formBg">
                <h1 class="h1L text-center">Login</h1>
                <form action="./index.html" id="formLogin">
                    <input type="text" placeholder="Username" id="username" class="formInput mt-4">
                    <input type="password" placeholder="Password" id="password" class="formInput mt-4">
                    <button type="submit" id="btnLogin" class="lbtn mt-4">Login</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../js/login.js"></script>
</body>
</html>
