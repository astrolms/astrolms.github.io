<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container m-0 p-0 mw-100">
        <div class="row bg m-0 w-100 min-vh-100">
            <div class="col">
                <p id="benvenuto" class="text-center mt-3"></p>

                <input type="text" placeholder="username" id="username" class="form-control w-50 mb-3 m-auto">
                <textarea id="messaggio" rows="5" maxlength="100" minlength="5" class="form-control w-50 mb-3 m-auto"></textarea>
                <p id="caratteriRestanti" class="w-50 mb-3 m-auto">100</p>
                <div class="w-50 mb-5 m-auto d-flex justify-content-center">
                    <button type="submit" id="btnInvia" class="lbtn me-1">Invia</button>
                    <button type="submit" id="btnLogout" class="lbtn lbtn-logout ms-1">Cambia Utente</button>
                </div>
                
                <div id="demo" class="w-50 mb-3 m-auto"></div>
            </div>
            
            <div class="col">
                <div id="feed" class="w-50 mb-3 mt-3 m-auto"></div>
            </div>
        </div>
    </div>

    <script src="../js/messaggioUser.js"></script>
</body>
</html>
