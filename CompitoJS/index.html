<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista di prodotti</title>
    <link rel="stylesheet" type="text/css" href="indexStyle.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container m-0 p-0 mw-100">

        <div class="row vh-100 align-items-center bg m-0 w-100">

            <div class="col text-center">
            <form>
                <div class="mb-3">
                    <input type="text" placeholder="Descrizione" id="elDescrizione" class="form-control w-75 m-auto">
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="Giorni per la scadenza" id="elScadenza" class="form-control w-75 m-auto">
                </div>
            </form>
                <div class="row justify-content-center m-0 d-flex align-items-center">
                    <button id="btnAdd" class="mb-2 col-md-3 me-md-2 lbtn h-50">Aggiungi</button>
                    <button id="btnSvuota" class="mb-2 col-md-4 ms-md-2 lbtn h-50">Svuota Tutto</button>
                </div>
            </div>

            <div id="card">
            </div>
        </div>
    </div>

    <!-- Creare un oggetto Item(descrizione, scadenza).
    Senza toccare l'html inserire nel div card degli li con descrizione e scadenza. 
    ATT: devono essere inseriti in ordine crescente-->

    <script src="indexJS.js"></script>

</body>

</html>
